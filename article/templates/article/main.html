<!DOCTYPE html>

    <head>

        <title>main</title>

        <!-- Bootstrap -->
        <link href="{% static 'article/vendors/bootstrap3/css/bootstrap.min.css' %}" rel="stylesheet">
        <!--link href="../../static/article/vendors/bootstrap3/css/bootstrap-min.css" rel="stylesheet"-->
        <!--<link rel="stylesheet" type="text/css" href="static/article/vendors/bootstrap3/css/bootstrap.min.css"-->

        <!-- Fonts -->
        <link href="{% static 'article/vendors/fonts/Roboto:100,200,300,400,500,700.css' %}" rel="stylesheet">
        <!--link href="static/article/vendors/fonts/Roboto:100,200,300,400,500,700.css" rel="stylesheet"-->
        <link href="{% static 'article/vendors/fonts/Roboto+Slab:100,200,300,400.css' %}" rel="stylesheet">

        <![endif]-->

                        <div class="navbar-header">
                          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                  data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                          </button>
                          <a class="navbar-brand" href="#">Главная</a>
                        </div>
                        <div id="navbar" class="navbar-collapse collapse">
                            <ul class="nav navbar-nav">
                                <li><a href="#">Горячее</a></li>
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                                       aria-haspopup="true" aria-expanded="false">Темы<span class="caret"></span></a>
                                    <ul class="dropdown-menu">
                                      <li><a href="#">Тема 1</a></li>
                                      <li><a href="#">Тема 2</a></li>
                                      <li><a href="#">Тема 3</a></li>
                                    </ul>
                                  </li>
                            </ul>
                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="#">Войти</a></li>
                                <li><a href="#">Регистрация</a></li>
                            </ul>
                            <form class="navbar-form navbar-right">
                                <input type="text" class="form-control" placeholder="Поиск...">
                            </form>
                        </div>
                    </div>
                </nav>
            </div>

        <!-- Content ================================================= -->
        <div class="container">
            {% block content %}{% endblock %}
            <!--TODO: {% block auth %}{% endblock %} -->
        </div>

        <!-- Footer ================================================== -->

        <footer class="myfooter">
            <div class="container">
                <p class="text-muted">Проект создан в качестве дипломной работы для  колледжа телекоммуникаций.</p>
                <p class="text-muted">2017 год.</p>
            </div>
        </footer>


        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="{% static 'article/vendors/jquery/jquery-3.1.1.min.js' %}"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="{% static 'article/vendors/bootstrap3/js/bootstrap.min.js' %}"></script>
