{% extends 'article/main.html' %}
{% load staticfiles %}

{% block title %}{{ block.super }} - Добавить запись{% endblock %}

{% block content %}
<div class="container">
    <form action="{% url 'article:add_article' %}" method="post">{% csrf_token %}
        <div class="addarticle">
            <h1 align="center">Новая запись</h1>
            <div class="item">
                <label for="article_title">Заголовок:</label><br>
                <input type="text" name="article_title" required>
            </div>
            <div class="item">
                <label for="article_text">Текст:</label>
                <textarea name="article_text" rows="15" data-autoresize required></textarea>
            </div>
            <div class="item" align="right">
                <button class="add btn btn-lg">
                    <a href="{% url 'article:index' %}"><span>Отменить</span></a>
                </button>
                <button type="submit" class="add btn btn-lg">
                    <span>Создать запись</span>
                </button>
            </div>
        </div>
        <hr class="article-detail">
    </form>
</div>
{% endblock %}
